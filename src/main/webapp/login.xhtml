<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">
      
      <h:head>
      	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
      </h:head>
      
      <h:body>
      
      	<h:form id="formLogin">
      		<h:panelGrid columns="2">
      			<h:outputLabel value="Usuario: *" styleClass="colorText"></h:outputLabel>
      			<h:inputText id="txtUsuario" value="#{loginController.usuario}" required="True" requiredMessage="El usuario es requerido"></h:inputText>
      			
      			<h:outputLabel value="Contraseña: *" styleClass="colorText"></h:outputLabel>
      			<h:inputSecret value="#{loginController.password}" required="True" requiredMessage="La contraseña es requerida"></h:inputSecret>
      			
      			<h:commandButton id="txtPassword" value="Entrar" action="#{loginController.ingresar}"></h:commandButton>
      		</h:panelGrid>
      	</h:form>
      
      </h:body>
      
</html>
